<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<div id="hd">
				<form method="get" wicket:id="form">
					<section class="col-lg-6">
						<div class="col-lg-12">
							<label class="col-lg-12">Username</label>
							<input class="col-lg-6" type="text" wicket:id="username" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12">Password</label>
							<input class="col-lg-6" type="password" wicket:id="password" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12">Name</label>
							<input class="col-lg-6" type="text" wicket:id="name" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12">Address</label>
							<input class="col-lg-6" type="text" wicket:id="address" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12">Email</label>
							<input class="col-lg-6" type="email" wicket:id="email" />
						</div>
						<div class="col-lg-12">
							<input type="submit" name="Submit" value="Submit" />
						</div>
					</section>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
