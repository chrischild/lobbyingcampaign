<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<div id="hd">
				<form method="get" wicket:id="loginForm">
					<h3>
						<wicket:message key="login.page.title">[title]</wicket:message>
					</h3>
					<section class="col-lg-6">
						<div class="col-lg-12">
							<label class="col-lg-12" wicket:for="username">
								<wicket:message key="login.username.label">[username]</wicket:message>
							</label>
							<input class="col-lg-6" type="text" wicket:id="username" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12" wicket:for="password">
								<wicket:message key="login.password.label">[password]</wicket:message>
							</label>
							<input class="col-lg-6" type="password" wicket:id="password" />
						</div>
						<div class="col-lg-12">
							<button class="btn btn-md" wicket:id="login"></button>
						</div>
					</section>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
