<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<div id="hd">
				<section class="col-lg-6">
					<form method="get" wicket:id="loginForm">
						<h3>
							<wicket:message key="login.page.title">[title]</wicket:message>
						</h3>
						<div class="col-lg-12">
							<label class="col-lg-12" wicket:for="username">
								<wicket:message key="login.username.label">[username]</wicket:message>
							</label>
							<input class="col-lg-6" type="text" wicket:id="username" />
						</div>
						<div class="col-lg-12">
							<label class="col-lg-12" wicket:for="password">
								<wicket:message key="login.password.label">[password]</wicket:message>
							</label>
							<input class="col-lg-6" type="password" wicket:id="password" />
						</div>
						<div class="col-lg-12">
							<button class="btn btn-md btn-info" wicket:id="login">Login</button>
						</div>
					</form>
					<div class="col-lg-12"></div>
					<div class="col-lg-12"></div>
					<form method="get" wicket:id="googleForm">
						<div class="col-lg-12">
							<div class="g-signin2" data-width="300" data-height="200" data-longtitle="true">
								<button wicket:id="googleLogin" style="border-width: 0px">
									<div style="height:36px;width:120px;" class="abcRioButton abcRioButtonLightBlue">
										<div class="abcRioButtonIcon" style="padding:8px">

											</div>
										</div>
										<span style="font-size:13px;line-height:34px;" class="abcRioButtonContents">
											<span id="not_signed_in16n0nwrr1my5">Sign in</span>
